<mat-card class="card">
    <mat-card-title>
        Dodaj rezerwację
    </mat-card-title>
    <mat-card-content>
        <mat-label>Termin rezerwacji</mat-label>
        <mat-form-field appearance="fill" class="input-form">
            <mat-label>Wybierz termin:</mat-label>
            <mat-date-range-input [rangePicker]="picker" required>
              <input matStartDate placeholder="Początek">
              <input matEndDate placeholder="Koniec">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </mat-card-content>
    
    <mat-card-content>
      <mat-label>Adresat rezerwacji: </mat-label>
      <mat-form-field appearance="fill" class="input-form">
        <mat-select #User>
          <mat-option *ngFor="let user of usersList" [value]="user">
            {{user.firstName}} {{user.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

  <mat-card-content>
    <mat-label>Piętro: </mat-label>
    <mat-form-field appearance="fill" class="input-form">
      <mat-select #Floor [value]="1">
        <mat-option *ngFor="let floor of floors" [value]="floor" >
          {{floor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
      <mat-label>Pokój:</mat-label>
      <mat-form-field apperance="fill" class="input-form">
          <mat-select #Room [value]="1">
              <mat-option *ngFor="let room of roomsList" [value]="room">
                  {{room.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>
  </mat-card-content>
  
   <mat-card-content>
      <mat-label>Numer stanowiska:</mat-label>
      <mat-form-field apperance="fill" class="input-form">
          <mat-select #WorkSite>
              <mat-option *ngFor="let workSite of workSitesIds" [value]="workSite">
                  {{workSite}}
              </mat-option>
          </mat-select>
      </mat-form-field>
  </mat-card-content>
