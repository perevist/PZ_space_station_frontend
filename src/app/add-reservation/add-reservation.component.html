<mat-card class="card">
    <mat-card-title>
        Dodaj rezerwacje
    </mat-card-title>
    <mat-card-content>
        <mat-label>Termin rezerwacji</mat-label>
        <mat-form-field appearance="fill" class="input-form">
            <mat-label>Wybierz termin:</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Początek">
              <input matEndDate placeholder="Koniec">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content>
    <mat-label>Adrest rezerwacji:</mat-label>
    <app-users-chips></app-users-chips>
    </mat-card-content>
    <mat-card-content>
        <mat-label>Pokój:</mat-label>
        <mat-form-field apperance="fill" class="input-form">
            <mat-select>
                <mat-option *ngFor="let room of rooms" [value]="room">
                    {{room}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-label>Numer stanowiska:</mat-label>
        <mat-form-field apperance="fill" class="input-form">
            <mat-select>
                <mat-option *ngFor="let workSite of workSitesIds" [value]="workSite">
                    {{workSite}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
