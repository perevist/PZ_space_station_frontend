<mat-card class="card">
    <mat-card-title>
        Dodaj rezerwację
    </mat-card-title>
    <mat-card-content>
        <mat-label>Termin rezerwacji</mat-label>
        <mat-form-field appearance="fill" class="input-form">
            <mat-label>Wybierz termin:</mat-label>
            <mat-date-range-input [rangePicker]="picker" required>
              <input matStartDate placeholder="Początek">
              <input matEndDate placeholder="Koniec">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </mat-card-content>
    <mat-card-content>
    <mat-label>Adrest rezerwacji: </mat-label>
    <app-users-chips></app-users-chips>
    </mat-card-content>

  <mat-card-content>
    <mat-label>Piętro: </mat-label>
    <mat-form-field apperance="fill" class="input-form">
      <mat-select #Floor [value]="1">
        <mat-option *ngFor="let floor of floors" [value]="floor">
          {{floor}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="chips-form" appearance="none">
      <mat-chip-list #chipList aria-label="WorkSites" class="mat-chip-list-wrapper" required>
        <mat-chip *ngFor="let workSite of reservatedWorkSites" [selectable]="selectableWorkSitesChips"
                  [removable]="removableWorkSitesChips" (removed)="remove(workSite)">
          Pokój:{{workSite.room}} Miejsce:{{workSite.workSite}}
          <mat-icon matChipRemove *ngIf="removableWorkSitesChips">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>


  </mat-card-content>

    <mat-card-content>
        <mat-label>Pokój:</mat-label>
        <mat-form-field apperance="fill" class="input-form">
            <mat-select #Room [value]="1">
                <mat-option *ngFor="let room of rooms" [value]="room">
                    {{room}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="chips-form" appearance="none">
            <mat-chip-list #chipList aria-label="WorkSites" class="mat-chip-list-wrapper" required>
              <mat-chip *ngFor="let workSite of reservatedWorkSites" [selectable]="selectableWorkSitesChips"
                       [removable]="removableWorkSitesChips" (removed)="remove(workSite)">
                 Pokój:{{workSite.room}} Miejsce:{{workSite.workSite}}
                <mat-icon matChipRemove *ngIf="removableWorkSitesChips">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-form-field>


    </mat-card-content>
    <mat-card-content>
        <mat-label>Numer stanowiska:</mat-label>
        <mat-form-field apperance="fill" class="input-form">
            <mat-select #WorkSite (valueChange)="add(Room.value, WorkSite.value)">
                <mat-option *ngFor="let workSite of workSitesIds" [value]="workSite">
                    {{workSite}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button class ="input-form-field">
            Dodaj
        </button>
    </mat-card-actions>
</mat-card>
