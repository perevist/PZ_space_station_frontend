<mat-form-field class="chips-form-field" appearance="none">
    <mat-label>Users</mat-label>
    <mat-chip-list #chipList aria-label="Users selection">
      <mat-chip *ngFor="let user of users" [selectable]="selectable"
               [removable]="removable" (removed)="remove(user)">
        {{user}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Nowy uÅ¼ytkownik"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
