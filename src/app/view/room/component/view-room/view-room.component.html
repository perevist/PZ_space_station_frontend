<button class="button-class" mat-raised-button (click)="goToAddRoom()" >Utwórz nowy pokój</button>

<div class="mat-elevation-z9">
    <table mat-table  aria-label="Rooms">
      <!-- Id Room -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">ID</th>
        <td #ID mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Floor number Column -->
      <ng-container matColumnDef="floorNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Numer piętra</th>
        <td mat-cell *matCellDef="let row">{{row.floorNumber}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ownerLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Nazwa pokoju</th>
        <td mat-cell *matCellDef="let row">{{row.roomName}}</td>
      </ng-container>
  
      <!-- Worksite number Column -->
      <ng-container matColumnDef="worksiteId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Liczba miejsc</th>
        <td mat-cell *matCellDef="let row">{{row.worksiteNumber}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Akcja</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" style="margin-right:7px"><mat-icon>create</mat-icon></button>
          <button mat-raised-button color="primary"(click)="deleteReservation(row.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <!--
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>-->
</div>
